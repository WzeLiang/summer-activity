<html>
<head>

    <style>

        #planetmap {

        }

        #read{

            height: .7rem;

        }
        /*modal*/
        #active-cont{

        #active-cont .modal-header{
            padding-bottom: 0;
        }
        #active-cont .modal-header h4{
            font-size: .27rem;

        }
        #active-cont .modal-body ul{

            list-style: none;
        }
        #active-cont .modal-body ul li{
            margin-bottom: .1rem;
        }
    </style>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 640) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);


    </script>
</head>

<div  id="planetmap">

                    <li>四、活动仅限国际卡会员。</li>
                    <li>五、免费打球券会在活动结束后1-3个工作日内发送到您的APP账户内。</li>
                    <li>六、免费打球券有效期为自发放日起2周且仅限本人在APP上使用。</li>
                    <li>七、活动最终解释权归太平洋联盟所有。</li>
                </ul>
            </div>
